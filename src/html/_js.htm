<script src="js/app.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
</script>
<script>
	document.querySelectorAll('.form-captcha').forEach(item => {
		item.addEventListener('submit', (e) => {
			if (grecaptcha.getResponse() == "") {
				e.preventDefault();
				e.target.querySelector('[id*="html_element"]').style.border = "1px solid red";
			}
		});
	});
</script>
<script type="text/javascript">
	var onloadCallback = function () {
		grecaptcha.render('html_element', {
			'sitekey': 'xxxxxxxxxxxxxxxxxx'
		});

		grecaptcha.render('html_element2', {
			'sitekey': 'xxxxxxxxxxxxxxxxxx'
		});

		if (document.getElementById('html_element3')) {
			grecaptcha.render('html_element3', {
				'sitekey': 'xxxxxxxxxxxxxxxxxx'
			});
		}

		grecaptcha.render('html_element4', {
			'sitekey': 'xxxxxxxxxxxxxxxxxx'
		});
	};
</script>
